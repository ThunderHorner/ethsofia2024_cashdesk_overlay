<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
        }
        .dots {
            display: inline-block;
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <img id="logo" src="./logo.png" alt="Logo">
        <div>Loading<span class="dots"></span></div>
    </div>
</body>
</html>
